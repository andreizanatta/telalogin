<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Telas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Seja bem-vindo</h2>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
			<label for="inputPassword" class="sr-only">Senha</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Senhas" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button> 
		</form>
	</div>

</body>
</html>
